<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>nanolisp</title>

    <!-- Google WebFonts -->
    <link href='http://fonts.googleapis.com/css?family=Overlock:400,700|Tauri|Patrick+Hand+SC|Londrina+Outline|Port+Lligat+Slab|Exo:300,400,700|Inconsolata:400,700|Open+Sans:400,700,600,300|Francois+One' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
    <link rel="stylesheet" type="text/css" href="packaged/css/semantic.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/mdn-like.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/clojure/clojure.js"></script>
    <link rel="stylesheet" type="text/css" href="repl.css">
</head>
<body>
    <div class="ui grid">        
        <div class="eight wide column">
            <div class="ui segment">
                <textarea id="code" name="code" style="display: none;"></textarea>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui segment">
                <textarea id="output" name="output" style="display: none;"></textarea>
            </div>
            <div class="ui fluid action input">
              <input id="repl" type="text" spellcheck="false" placeholder="Type an s-expression here..."/>
              <div class="ui blue button">
                go
              </div>
            </div>
        </div>
    </div> 
    <!-- dependencies -->
    <script type="text/javascript" src="packaged/javascript/semantic.js"></script>
    <script type="text/javascript" src="sprintf.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <!-- repl/UI -->
    <script type="text/javascript" src="repl.js"></script>
    <!-- nanolist -->
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="lisp/sexp.js"></script>
    <script type="text/javascript" src="lisp/env.js"></script>
    <script type="text/javascript" src="lisp/parser.js"></script>
    <script type="text/javascript" src="lisp/interpreter.js"></script>
</body>
</html>
